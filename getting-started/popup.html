<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="header">
      <h1 class="title-name">Coursera Tool+</h1>
    </div>
    <div id="mark-feature">
      <div class="mark-option">
        <label class="switch">
          <input id="markingType" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <label>Highest Point</label>
      </div>
      <div class="mark-option">
        <label class="switch">
          <input id="automatic-switch" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <label>Auto</label>
      </div>
      <button id="auto-mark"></button>
    </div>
    <div id="review" class="tooltip">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      <input id="reviewUrl" type="text" readonly />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
